<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VOMWE SECURITY LIMITED</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container">
    <div class="form-box login-box">
      <h2>Login</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <p>Donâ€™t have an account? <a href="#create">Create one</a></p>
      </form>
    </div>

    <div class="form-box signup-box" id="create">
      <h2>Create Account</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="email-signup">Email</label>
        <input type="email" id="email-signup" placeholder="Enter your email" required>

        <label for="id">ID Number</label>
        <input type="text" id="id" placeholder="Enter your ID" required>

        <label for="password-signup">Password</label>
        <input type="password" id="password-signup" placeholder="Create password" required>

        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

</body>
</html>
